<div class="col-sm-12">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Users</h1>
    <p class="mb-4"> <a target="_blank" href="#"></a></p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Students</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Contact</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let u of student">
                            <td>{{u.userid}}</td>
                            <td>{{u.firstname}}</td>
                            <td>{{u.lastname}}</td>
                            <td>{{u.email}}</td>
                            <td *ngIf="u.gender=='m'">Male</td>
                            <td *ngIf="u.gender=='f'">FeMale</td>
                            <td>{{u.contact}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
