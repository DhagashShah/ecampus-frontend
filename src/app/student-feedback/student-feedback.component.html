<div class="col-sm-12">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5>New Feedback</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" *ngIf="myform" [formGroup]="myform" (ngSubmit)="submit()">

                    <div class="row" *ngIf="batch">

                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="bid">
                                        <option value="">Select Batch</option>
                                        <option *ngFor="let c of batch" value="{{c.batchid}}">{{c.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="explanation">
                                        <option value="">Select Grade For Explanation</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="material">
                                        <option value="">Select Grade For Material</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="punctuality">
                                        <option value="">Select Grade For Punctuality</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="teaching">
                                        <option value="">Select Grade For Teaching</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="communication">
                                        <option value="">Select Grade For Communication</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group form-default form-static-label">
                                <textarea class="form-control" placeholder="Comments"
                                    formControlName="comments"></textarea>
                                <label class="float-label">Text area Input</label>
                            </div>
                        </div>

                    </div>



                    <button type="submit" class="btn btn-primary waves-effect waves-light m-r-20 my-3"
                        data-toggle="tooltip" data-placement="right" title="submit">Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
