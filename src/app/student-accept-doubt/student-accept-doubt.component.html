<div class="col-sm-12">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5>Accept Doubt</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" *ngIf="myform" [formGroup]="myform" (ngSubmit)="submit()">

                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group form-default form-static-label">
                                <input type="text" name="footer-email" class="form-control" placeholder="Session Link"
                                    formControlName="session">
                                <span class="form-bar"></span>
                                <label class="float-label">Link</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group form-default form-static-label">
                                <input type="date" name="footer-email" class="form-control" 
                                    formControlName="sdate">
                                <span class="form-bar"></span>
                                <label class="float-label">Session Date</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group form-default form-static-label">
                                <input type="text" name="footer-email" class="form-control" placeholder="(2pm-3pm)"
                                    formControlName="stime">
                                <span class="form-bar"></span>
                                <label class="float-label">Timings</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary waves-effect waves-light m-r-20 my-3" data-toggle="tooltip"
                        data-placement="right" title="submit">Accept
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
