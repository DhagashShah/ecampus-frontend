<div class="col-sm-12">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Dates</h1>
    <p class="mb-4"> <a target="_blank"></a></p>

    <div class="container" *ngIf="dates">
        <div class="row">
            <div class="col-6 col-sm-4" *ngFor="let d of dates">

                <div class="btn btn-lg" data-toggle="modal" data-target="#myModal" (click)="add(d.adate,d.batchid)">
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true" style="display: none;">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Present Students</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable" width="100%"
                                                    cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Contact</th>

                                                        </tr>
                                                    </thead>

                                                    <tbody>
                                                        <tr *ngFor="let u of student">
                                                            <td>{{u.firstname}}</td>
                                                            <td>{{u.lastname}}</td>
                                                            <td>{{u.email}}</td>
                                                            <td>{{u.contact}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Absent Students</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable" width="100%"
                                                    cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Contact</th>

                                                        </tr>
                                                    </thead>

                                                    <tbody>
                                                        <tr *ngFor="let u of absent">
                                                            <td>{{u.firstname}}</td>
                                                            <td>{{u.lastname}}</td>
                                                            <td>{{u.email}}</td>
                                                            <td>{{u.contact}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-lg-4 col-md-4">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-md font-weight-bold text-info text-uppercase mb-1">
                                            </div>
                                            <div class="h4 mb-0 font-weight-bold text-gray-800">{{d.adate | date}}
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

        </div>
    </div>
