<div class="col-sm-12">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Add Complain</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" [formGroup]="myform" (ngSubmit)="submit()">
                    <div class="form-group form-default form-static-label">
                        <input type="text" name="footer-email" class="form-control" placeholder="Complain Detail"
                            formControlName="complain" readonly>
                        <span class="form-bar"></span>
                        <label class="float-label">Complain...</label>
                    </div>

                    <div class="form-group form-default form-static-label" [ngClass]="{'has-error': myform.get('comment').errors 
                    && (myform.get('comment').touched || myform.get('comment').dirty)}">
                        <input type="text" name="footer-email" class="form-control" placeholder="Add Comment (By Admin)"
                            formControlName="comment">
                        <span class="help-block"
                            *ngIf="myform.get('comment').errors && (myform.get('comment').touched || myform.get('comment').dirty)">
                            <span class="form-bar" style="color: red;" *ngIf="myform.get('comment').errors.required">Data
                                Required</span>
                            <span class="form-bar" style="color: red;"
                                *ngIf="myform.get('comment').errors.minlength">Invalid..!</span>
                        </span>

                        <label class="float-label"></label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary waves-effect waves-light my-2 m-r-20"
                        data-toggle="tooltip" data-placement="right" title="submit">Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
