<div class="container-fluid">
    <div class="container-fluid" *ngIf="course">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{course.coursename}}</h1>
        </div>
        <hr class="sidebar-divider my-0">
        <div class="card shadow mb-4 my-3" *ngIf="course">
            <div class="card-header py-3">
                <div class="">
                    <button type="button" class="btn btn-outline-primary btn-md" data-toggle="modal"
                        (click)="add(course.courseid)" data-target="#myModal1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                            <path
                                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                            <path
                                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                        </svg>
                                        <i class="fas  fa-sm text-white-50"></i>&nbsp;Add Student</button>

                        <button type="button" id="btnExport" class="btn btn-outline-primary btn-md ml-3" data-toggle="modal" >Generate Report</button>
                    <div class="modal fade" id="myModal1" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">

                                <div class="modal-body">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Assign Course</h5>
                                        </div>
                                        <div class="card-block">
                                            <form class="form-material" [formGroup]="myform" (ngSubmit)="submit()">


                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group row">
                                                            <div class="col-sm-12">
                                                                <div class="form-group form-default form-static-label">
                                                                    <select multiple formControlName="userid">
                                                                        <option value="-1" disabled>Select Student
                                                                        </option>
                                                                        <option *ngFor="let s of students"
                                                                            value="{{s.userid}}">
                                                                            {{s.firstname}}
                                                                        </option>
                                                                    </select>
                                                                    <span class="form-bar"></span>
                                                                    <label class="float-label"></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <input type="text" formControlName="courseid" hidden
                                                    value="{{course.courseid}}">

                                                <button type="submit"
                                                    class="btn btn-primary waves-effect waves-light m-r-20"
                                                    data-toggle="tooltip" data-placement="right" title="submit">Add
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="card-body" *ngIf="studentcourse" id="tblCustomers">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>

                            </tr>
                        </thead>

                        <tbody *ngFor="let i of studentcourse">
                            <tr>
                                <td>{{i.userid}}</td>
                                <td>{{i.firstname}}</td>
                                <td>{{i.lastname}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.contact}}</td>
                                <!-- <td><button type="button" class="btn btn-outline-danger" (click)="delete(i.userid)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                            </path>
                                            <path fill-rule="evenodd"
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                            </path>
                                        </svg>
                                        Delete
                                    </button></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Trigger the modal with a button -->

        <!-- Modal -->

    </div>
</div>
