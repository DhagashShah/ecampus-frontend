<div class="container-fluid">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5>New User</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" *ngIf="myform" [formGroup]="myform" (ngSubmit)="submit()">

                    <div class="row">
                        <div class="col">
                            <div class="form-group form-default form-static-label" [ngClass]="{'has-error': myform.get('firstname').errors 
                            && (myform.get('firstname').touched || myform.get('firstname').dirty)}">
                                <input type="text" name="footer-email" class="form-control" placeholder="First Name"
                                    formControlName="firstname">
                                <span class="help-block"
                                    *ngIf="myform.get('firstname').errors && (myform.get('firstname').touched || myform.get('firstname').dirty)">
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="myform.get('firstname').errors.required">Data Required</span>
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="(myform.get('firstname').errors.minlength || myform.get('firstname').errors.maxlength)">Invalid..!</span>
                                </span>

                                <label class="float-label" for="validationCustom01">First Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group form-default form-static-label" [ngClass]="{'has-error': myform.get('lastname').errors 
                            && (myform.get('lastname').touched || myform.get('lastname').dirty)}">
                                <input type="text" name="footer-email" class="form-control" placeholder="Last Name"
                                    formControlName="lastname">
                                <span class="help-block"
                                    *ngIf="myform.get('lastname').errors && (myform.get('lastname').touched || myform.get('lastname').dirty)">
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="myform.get('lastname').errors.required">Data Required</span>
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="(myform.get('lastname').errors.minlength || myform.get('lastname').errors.maxlength)">Invalid..!</span>
                                </span>

                                <label class="float-label">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group form-default form-static-label" [ngClass]="{'has-error': myform.get('email').errors 
                            && (myform.get('email').touched || myform.get('email').dirty)}">
                                <input type="email" name="footer-email" class="form-control" placeholder="Email"
                                    formControlName="email">
                                <span class="help-block"
                                    *ngIf="myform.get('email').errors && (myform.get('email').touched || myform.get('email').dirty)">
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="(myform.get('email').errors.required && myform.get('email').invalid)">Invalid
                                        Credentials</span>
                                </span>

                                <label class="float-label">Email</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group form-default form-static-label">
                                <input type="password" name="footer-email" class="form-control" placeholder="Password"
                                    formControlName="password">
                                <label class="float-label">Password</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group row" [ngClass]="{'has-error': myform.get('gender').errors 
                            && (myform.get('gender').touched || myform.get('gender').dirty)}">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="gender">
                                        <option value="" disabled>Select Gender</option>
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>
                                    </select>
                                    <span class="help-block"
                                        *ngIf="myform.get('gender').errors && (myform.get('gender').touched || myform.get('gender').dirty)">
                                        <span class="form-bar" style="color: red;"
                                            *ngIf="myform.get('gender').errors.required">Data Required</span>
                                    </span>
                                </div>


                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group form-default form-static-label" [ngClass]="{'has-error': myform.get('contact').errors 
                            && (myform.get('contact').touched || myform.get('contact').dirty)}">
                                <input type="text" name="footer-email" class="form-control" placeholder="8573895348"
                                    formControlName="contact">
                                <span class="help-block"
                                    *ngIf="myform.get('contact').errors && (myform.get('contact').touched || myform.get('contact').dirty)">
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="myform.get('contact').errors.required">Data Required</span>
                                    <span class="form-bar" style="color: red;"
                                        *ngIf="(myform.get('contact').errors.minlength || myform.get('contact').errors.maxlength)">Invalid..!</span>
                                </span>

                                <label class="float-label">Contact</label>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <div class="form-group row" [ngClass]="{'has-error': myform.get('roleid').errors 
                            && (myform.get('roleid').touched || myform.get('roleid').dirty)}">
                                <div class="col-sm-12">
                                    <select name="select" class="form-control" formControlName="roleid">
                                        <option value="" disabled>Select Role</option>
                                        <option *ngFor="let r of roles" value="{{r.roleid}}">{{r.rolename}}</option>
                                    </select>
                                    <span class="help-block"
                                        *ngIf="myform.get('roleid').errors && (myform.get('roleid').touched || myform.get('roleid').dirty)">
                                        <span class="form-bar" style="color: red;"
                                            *ngIf="myform.get('roleid').errors.required">Data Required</span>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="active" value=""
                            id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            IsActive
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary waves-effect waves-light m-r-20 my-3"
                        data-toggle="tooltip" data-placement="right" title="submit">Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
